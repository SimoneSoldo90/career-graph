<div #scrollContainer>
<div  *ngIf="parents!==null && firsthalfchilds!==null" width="800" height="600">
  <table id="tablecontainer">
  <table class="leftTable">
    <tr  *ngFor="let firstcolchild of firsthalfchilds">
      <td (click)="visualizeDetail(firstcolchild,true)" class="button-skill" id="childsx{{firstcolchild.id}}">{{firstcolchild.title}}</td>
    </tr>
  </table>
  <table class="centerTable">
    <tr *ngFor="let parent of parents ">
      <td (click)="visualizeDetail(parent,false)" class="button-skill" id="parent{{parent.id}}">{{parent.title}}</td>
      <div *ngFor="let child of parent.childs">
        <br>
      </div>
    </tr>
  </table>
  <table class="rightTable">
    <tr  *ngFor="let secondhalfchild of secondhalfchilds">
      <td (click)="visualizeDetail(secondhalfchild,true)" class="button-skill" id="childdx{{secondhalfchild.id}}">{{secondhalfchild.title}}</td>
    </tr>

  </table>

  </table>
</div>
</div>

<canvas id="canvasRef" ></canvas>
