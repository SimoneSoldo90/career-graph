<div
  *ngIf="parents !== null && firsthalfchilds !== null"
  width="800"
  height="600"
>
  <table id="tablecontainer">
    <table class="centerTable">
      <tr *ngFor="let parent of parents">
        <td
          (click)="visualizeDetail(parent, false)"
          class="button-skill"
          id="parent{{ parent.id }}"
        >
          {{ parent.title }}
        </td>
        <div *ngFor="let child of parent.childs"></div>
      </tr>
    </table>
    <table class="leftTable">
      <tr *ngFor="let seconlevelchild of seconlevelchilds">
        <td
          (click)="visualizeDetail(seconlevelchild, true)"
          class="button-skill"
          id="childdx{{ seconlevelchild.id }}"
        >
          {{ seconlevelchild.title }}
        </td>
      </tr>
    </table>
    <table class="rightTable">
      <tr *ngFor="let thirdlevelchild of thirdlevelchilds">
        <td
          (click)="visualizeDetail(thirdlevelchild, true)"
          class="button-skill"
          id="childdx{{ thirdlevelchild.id }}"
        >
          {{ thirdlevelchild.title }}
        </td>
        <td *ngIf="thirdlevelchild.childs">
          <button class="buttonFollowPath" mat-mini-fab color="primary">
            <mat-icon svgIcon="right-long-solid"></mat-icon>
          </button>
        </td>
      </tr>
  </table>
  </table>

</div>
<canvas id="canvasRef"></canvas>
