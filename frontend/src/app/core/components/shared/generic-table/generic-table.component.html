<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput id="inputFilter" (keyup)="applyFilter($event)" placeholder="Cerca" #input>
</mat-form-field>

<ng-container [ngSwitch]="actionButtonValue">
  <ng-container *ngSwitchCase="'admin'">
    <button mat-raised-button (click)="createRoadmap()"><mat-icon>add</mat-icon>Aggiungi Roadmap</button>
  </ng-container>
  <ng-container *ngSwitchCase="'mentor'">
    <button mat-raised-button [cdkMenuTriggerFor]="menu" class="mentor-standalone-trigger"><mat-icon>add</mat-icon>Roadmap</button>

    <ng-template #menu>
      <div class="mentor-menu" cdkMenu>
        <ng-container *ngFor="let item of buttonMenu">
          <button class="mentor-menu-item" cdkMenuItem (click)="selectionItemButtonMenu(item)">{{item}}</button>
      </ng-container>
    </div>
</ng-template>
  </ng-container>

  <!-- <div class="mentor-menu" cdkMenu *ngFor="let item of buttonMenu">
    <button class="mentor-menu-item" cdkMenuItem>{{item}}</button>
</div> -->

</ng-container>

<mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50]" showFirstLastButtons aria-label="Select page of users"></mat-paginator>

<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 my-table">

  <ng-container *ngFor="let column of tableOptions.displayedColumns">

    <ng-container matColumnDef="{{column}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | titlecase }} </th>
      <td mat-cell *matCellDef="let element">
        <ng-container [ngSwitch]="column">
          <ng-container *ngSwitchCase="'visualizza'">
            <button (click)="visualizeRow(element)">
              <mat-icon>visibility</mat-icon>
            </button>
          </ng-container>
          <ng-container *ngSwitchCase="'modify'">
            <button (click)="modifyRow(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
          </ng-container>
          <ng-container *ngSwitchCase="'delete'">
            <button (click)="deleteRow(element.id)">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </ng-container>
          <ng-container *ngSwitchDefault>
            {{element[column]}}
          </ng-container>
        </ng-container>
      </td>
    </ng-container>

  </ng-container>


  <tr mat-header-row *matHeaderRowDef="tableOptions.displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableOptions.displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>

</table>
