<div>
  <div class="headDiv">

    <mat-paginator class="custom-paginator"
      [pageSizeOptions]="[5, 10, 20, 50]" aria-label="Select page"
    ></mat-paginator>


    <ng-container [ngSwitch]="actionButtonValue">
      <ng-container *ngSwitchCase="'admin'">
        <button class="actionButton" mat-raised-button (click)="createRoadmap()">
          <mat-icon>add</mat-icon>Aggiungi Roadmap
        </button>
      </ng-container>
      <ng-container *ngSwitchCase="'mentor'">
        <button
          mat-raised-button
          [cdkMenuTriggerFor]="menu"
          class="actionButton"
        >
          <mat-icon>add</mat-icon>Roadmap
        </button>

        <ng-template #menu>
          <div class="mentor-menu" cdkMenu>
            <ng-container *ngFor="let item of buttonMenu">
              <button
                class="mentor-menu-item"
                cdkMenuItem
                (click)="selectionItemButtonMenu(item)"
              >
                {{ item }}
              </button>
            </ng-container>
          </div>
        </ng-template>
      </ng-container>
    </ng-container>

    <mat-form-field class="filterField">
      <mat-label>Filter</mat-label>
      <input
        matInput
        id="inputFilter"
        (keyup)="applyFilter($event)"
        placeholder="Cerca"
        #input
      />
    </mat-form-field>

  </div>
  <table
    mat-table
    matSort
    [dataSource]="dataSource"
    class="mat-elevation-z8 my-table"
  >
    <ng-container *ngFor="let column of tableOptions.displayedColumns">
      <ng-container matColumnDef="{{ column }}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ column | titlecase }}
        </th>
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="column">
            <ng-container *ngSwitchCase="'visualizza'">
              <button class="viewButton" (click)="visualizeRow(element)">
                <mat-icon>visibility</mat-icon>
              </button>
            </ng-container>
            <ng-container *ngSwitchCase="'modify'">
              <button class="modifyButton" (click)="modifyRow(element)">
                <mat-icon>edit</mat-icon>
              </button>
            </ng-container>
            <ng-container *ngSwitchCase="'delete'">
              <button class="deleteButton" (click)="deleteRow(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </ng-container>
            <ng-container *ngSwitchDefault>
              {{ element[column] }}
            </ng-container>
          </ng-container>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableOptions.displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: tableOptions.displayedColumns"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
